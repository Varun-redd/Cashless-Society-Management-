<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">



		<style>
			body {background-color:#FFFFFF;}

}

			font-family: 'Righteous', cursive;

			input,textarea{

        .style2 {
	color: #FF0000;

}

	<body>
	<div class="container-fluid">
		<div class="container">

			<div class="row">
				<div class="col-md-5">

						{% csrf_token %}

                                    </tr>
                                    <tr>

                                        <td><textarea name="review" cols="40" rows="4"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td><input type="submit" class="style2"></td>
                                    </tr>
                        </table>


<marquee behavior="alternate"> <p><span class="style7 style3"><em><strong>You have Reviewed with</strong></em></span> :: {{se}}	Word---> </p>
</marquee>
