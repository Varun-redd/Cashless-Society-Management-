{% block researchblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">



		<style>
			body {background-color:#FFFFFF;}
			.container-fluid {padding:50px;}
			.container{background-color:white;padding:50px;}
			#title{font-family: 'Fredoka One', cursive;
}
			.text-uppercase{
			font-family: 'Righteous', cursive;

			}
			input,textarea{
			font-family:Aldrich;

			}
		.style1 {
	color: #FF0000;
	font-weight: bold;
}
.style4 {color: #FFFF00; font-weight: bold; }

	<body>
	<div class="container-fluid">
		<div class="container">

			<div class="row">
				<div class="col-md-5">
 					<form role="form" method="POST" >
						{% csrf_token %}
						<fieldset>
							<p class="text-uppercase pull-center style1">ADD PRODUCTS !!! </p>
                            <hr>

                                {% csrf_token %}
                                <table width="568" align="center">
									<tr>
										<td width="287" height="28" bgcolor="#FF0000"><span class="style4">Product  Name</span></td>
                                      <td width="269"><input type="text" name="pname" ></td>
                                    </tr>
									<tr>
										<td bgcolor="#FF0000"><span class="style4">Product Price </span></td>
                                        <td><input type="text" name="pprice" required></td>
                                    </tr>
									<tr>
										<td bgcolor="#FF0000"><span class="style4">Manufacture By </span></td>
                                        <td><input type="text" name="cname" required></td>
                                    </tr>
									<tr>
										<td bgcolor="#FF0000"><span class="style4">Product Category </span></td>
                                        <td><select name="pcat">
                                          <option>---Select---</option>
                                          <option>Electronics</option>
                                          <option>Kitchens</option>

                                        </select>                                        </td>
									</tr>
									<tr>
									  <td bgcolor="#FF0000"><span class="style4">Service Provider</span> </td>
									  <td><select name="sp">
									    <option>---Select---</option>
									    <option>Flipcart</option>
									    <option>Snapdeal</option>
									    <option>Amazon</option>
									    </select>
									  </td>
								  </tr>
									<tr>
										<td bgcolor="#FF0000"><span class="style4">Product Features</span></td>
                                        <td><input type="text" name="uses" required></td>
                                    </tr>

                                    <tr>
										<td bgcolor="#FF0000"><span class="style4">Product Desc</span></td>
                                        <td><textarea name="pdesc" cols="40" rows="4"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td><input type="submit" class="style1"></td>
                                    </tr>
                        </table>



						</fieldset>
					</form>
				</div>


				<div class="col-md-2">
